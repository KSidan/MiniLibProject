<!DOCTYPE html>
<html>
<head>
    <title>Library Login Page</title>
    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Optional styling */
        form {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the library database.</h1>
        <h2>Please log in.</h2>
        <form action="login.php" method="post">

            <label for="username">Username:</label>
            <input type="text" id="username" name="usernamedata" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="passworddata" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
